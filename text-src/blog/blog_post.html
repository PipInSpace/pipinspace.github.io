<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!--Embed meta data-->
    <meta content="Post - {{title}}" property="og:title" />
    <meta content="Blog - PipInSpace" property="og:description" />
    <meta content="./" property="og:url" />
    <meta content="https://pipinspace.github.io/img/CardBlog.jpg" property="og:image" />
    <meta content="#8822ee" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Post - {{title}}">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="https://pipinspace.github.io/img/CardBlog.jpg">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
</head>

<body>
    {{component: link-banner-blog}}
    <div class="main_body">

        <!--Main Body-->
        <article>
            <h1>{{title}}</h1>
            {{content}}

            <footer class="blog_footer">
                {{date}} <a href="blog.html" style="float: right;">Back to the Blog</a>
            </footer>
        </article>

        <footer>
            {{component: impressum-blog}}
        </footer>

    </div>

</body>

</html>
